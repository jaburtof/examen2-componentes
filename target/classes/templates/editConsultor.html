<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar consultor</title>
    <style>
        body{
            background-color: darkblue;
            text-align: center;
            color: white;
        }
        a{
            color: white;
            text-decoration: none;
        }
        input{
            margin: 20px;
        }
    </style>
</head>
<body>
<h1>Editar</h1>
<form action="#" th:action="@{/editarConsultor/{id}(id=${id})}" th:object="${consultorToEdit}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}"  id="nombre"/>
    <label for="apellido1">Apellido1</label>
    <input type="text" th:field="*{apellido1}"  id="apellido1"/>
    <br>
    <label for="apellido2">Apellido2</label>
    <input type="text" th:field="*{apellido2}"  id="apellido2"/>
    <label for="direccion">Direccion:</label>
    <input type="text" th:field="*{direccion}"  id="direccion"/>
    <br>
    <label for="dateOfBirth">Fecha de Nacimiento:</label>
    <input type="date" th:field="*{dateOfBirth}"  id="dateOfBirth"/>
    <label for="telefono">Teléfono:</label>
    <input type="text" th:field="*{telefono}"  id="telefono"/>
    <br>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}"  id="email"/>
    <label for="disponibilidadViaje">Disponibilidad para viajar:</label>
    <input type="text" th:field="*{disponibilidadViaje}"  id="disponibilidadViaje"/>
    <br>
    <label for="especialidad">Especialidad:</label>
    <input type="text" th:field="*{especialidad}"  id="especialidad"/>
    <input hidden="true" type="text" th:field="*{estado}"  id="estado"/>
    <br>
    <input type="submit" value="Guardar Cambios">
</form>
<div>
    <a href="/">Volver a la página principal</a>
</div>
</body>
</html>

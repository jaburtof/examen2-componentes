<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar consultor</title>
    <style>
        body{
            background-color: darkblue;
            text-align: center;
            color: white;
        }
        a{
            color: white;
            text-decoration: none;
        }
        input{
            margin: 20px;
        }
    </style>
</head>
<body>
<h1>Editar</h1>
<form action="#" th:action="@{/editarCliente/{id}(id=${id})}" th:object="${clienteToEdit}" method="post">
    <label for="razonSocial">Razón Social</label>
    <input type="text" th:field="*{razonSocial}"  id="razonSocial"/>
    <label for="cedulaJuridica">Cedula Jurídica:</label>
    <input type="text" th:field="*{cedulaJuridica}"  id="cedulaJuridica"/>
    <br>
    <label for="direccion">Direccion:</label>
    <input type="text" th:field="*{direccion}"  id="direccion"/>
    <label for="telefono">Teléfono:</label>
    <input type="text" th:field="*{telefono}"  id="telefono"/>
    <br>
    <input type="submit" value="Guardar Cambios">
</form>
<div>
    <a href="/">Volver a la página principal</a>
</div>
</body>
</html>
